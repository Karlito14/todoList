<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/to-do-list.png" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div id="app">
      <h2>Todo List</h2>
      <form class="form">
        <input type="text" required class="form__input" autofocus />
        <button class="form__button" type="submit">Ajouter</button>
      </form>
      <ul id="todo_list" class="todo"></ul>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>

  <template id="template">
    <li class="todo__item">
      <span class="todo__item__span"></span>
      <p class="todo__item__paragraph"></p>
      <button class="todo__item__edit">Editer</button>
      <button class="todo__item__delete">Supprimer</button>
    </li>
  </template>
</html>
